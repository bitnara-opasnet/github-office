{% extends "base.html" %}

{% block content %} 
<div class="container-fluid">
    <div class="card">
        <h3 class="card-header">회원 정보 수정</h3>
        <article class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <form method="post" action="" enctype="multipart/form-data">{% csrf_token %}
                        <div class="row form-group">
                            <label class="col-2" for="{{ form.username.id_for_label }}">아이디:</label>
                            <div class="col-4">{{form.username}}</div>
                        </div>
                        <div class="row form-group">
                            <label class="col-2" for="{{ form.email.id_for_label }}">이메일:</label>
                            <div class="col-4">{{form.email}}</div>
                        </div>
                        <div class="row form-group">
                            <label class="col-2" for="{{ form.last_name.id_for_label }}">성:</label>
                            <div class="col-4">{{form.last_name}}</div>
                        </div>
                        <div class="row form-group">
                            <label class="col-2" for="{{ form.first_name.id_for_label }}">이름:</label>
                            <div class="col-4">{{form.first_name}}</div>
                        </div>
                        <div class="row form-group">
                            <label class="col-2" for="{{ profile_form.phone.id_for_label }}">전화번호:</label>
                            <div class="col-4">{{profile_form.phone}}</div>
                        </div>
                        <div class="row form-group">
                            <label class="col-2" for="{{ profile_form.image.id_for_label }}">사진:</label>
                            <div class="col-4">{{profile_form.image}}</div>
                        </div>
                        <button type="submit" class="btn btn-success btn-sm">수정</button>
                        <input type="button" class="btn btn-secondary btn-sm" value="취소" onClick="javascript:history.go(-1);">
                    </form>

                </div>
            </div>
        </article>
    </div>
</div>

{% endblock %}
