{% extends "base.html" %}

{% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="container-fluid mb-2">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }} - {{ post.name }}</h5>
                <p class="card-text"><small class="text-muted">{{ post.create_date | date:"Y-m-d h:i" }}</small></p>
                <p class="card-text">{{ post.contents }}</p>
            </div>
        </div>
        <a href="{% url 'list' %}" class="btn btn-secondary btn-sm mt-2">목록</a>
        <a href="/list/{{post.pk}}/modify" class="btn btn-success btn-sm mt-2">수정하기</a>
        <!-- <a href="/list/{{post.pk}}/delete" class="btn btn-primary btn-sm mt-2">삭제하기</a> -->
        <button type="button" class="btn btn-danger btn-sm mt-2" data-toggle="modal" data-target="#exampleModalCenter">삭제</button>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">게시물 삭제</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        정말 삭제하시겠습니까?
                    </div>
                    <div class="modal-footer">
                        <a href="{% url 'delete' pk=post.pk %}" class="btn btn-primary">삭제하기</a>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
