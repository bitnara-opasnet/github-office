{% extends "base.html" %}

{% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="card">
        <h3 class="card-header">게시글 수정</h3>
        <article class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name"> 이름 </label>
                    <input type="text" class="form-control" name="name" id="name" value="{{ post.name }}">
                </div>
                <div class="from-group">
                    <label for="title"> 제목 </label>
                    <input type="text" class="form-control mb-2" name="title" id="title" value="{{ post.title }}"></input>
                </div>
                <div class="from-group">
                    <label for="content"> 내용 </label>
                    <textarea class="form-control mb-2" name="contents" id="contents" rows="10">{{ post.contents }}</textarea>
                </div>
                <button type="submit" class="btn btn-secondary btn-sm"> 수 정 </button>
            </form>
        </article>
    </div>
</main>
{% endblock %}
