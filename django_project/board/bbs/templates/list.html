<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!--fontawesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js"
        integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
        integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
        crossorigin="anonymous"></script>
    <title>Board List</title>
</head>

<body>
    <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
        <div class="container d-flex justify-content-between">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong>게시판</strong>
            </a>
        </div>
    </div>

    <div class="container-fluid">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar" style="position:fixed;">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'list' %}">
                            
                            <!-- <span data-feather="home"></span>
                            Dashboard <span class="sr-only">(current)</span> -->
                            <i class="fa fa-list-alt" aria-hidden="true"></i> board
                        </a>
                    </li>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="row">
                <div class="col-12">
                    <h2>게시판</h2>
                    <table class="table table-bordered table-hover table-sm">
                        <thead class="thead-light">
                            <th class="col-1">순번</th>
                            <th class="col-3">제목</th>
                            <th class="col-2">작성자</th>
                            <th class="col-2">작성일</th>
                        </thead>
                        {% for list in postlist %}
                        <tbody>
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td><a href="{{ list.pk }}">{{ list.title }}</a></td>
                                <td>{{ list.name }}</td>
                                <td>{{ list.create_date | date:"Y-m-d h:i" }}</td>
                            </tr>
                        </tbody>
                        {% endfor %}
                    </table>
                    <div>
                        <a href="{% url 'input' %}" class="btn btn-secondary btn-sm">추 가</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
