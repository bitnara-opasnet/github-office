<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!--fontawesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js"
        integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
        integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
        crossorigin="anonymous"></script>
    <title>Board List</title>
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">Bitnara's Hompage</a>
    </nav>

    <div class="container-fluid">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar" style="position:fixed;">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/list">
                            <!-- <span data-feather="home"></span>
                            Dashboard <span class="sr-only">(current)</span> -->
                            <i class="fa fa-list-alt" aria-hidden="true"></i> board
                        </a>
                    </li>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="row">
                <div class="col-12">
                    <h2>게시판</h2>
                    <table class="table table-bordered table-hover table-sm">
                        <thead class="thead-dark">
                            <th class="col-1">순번</th>
                            <th class="col-3">제목</th>
                            <th class="col-2">작성자</th>
                            <th class="col-2">작성일</th>
                        </thead>
                        {% for list in postlist %}
                        <tbody>
                            <tr>
                                <td>{{ list.pk }}</td>
                                <td><a href="{{list.pk}}">{{list.title}}</a></td>
                                <td>{{ list.name }}</td>
                                <td>{{ list.create_date }}</td>
                            </tr>
                        </tbody>
                        {% endfor %}
                    </table>
                    <div>
                        <a href="/input" class="btn btn-secondary btn-sm">추 가</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
