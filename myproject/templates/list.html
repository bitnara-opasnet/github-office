                    <th>목차</th>
                    <th>이름</th>
                    <th>내용</th>
                    <th></th>
                </thead>
                {% for row in rows %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td><a href="{{url_for('update', uid = loop.index)}}">수정</a> 
                        <a href="{{url_for('delete', uid = loop.index)}}">삭제</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <button class="btn btn-secondary btn-sm ml-2" type="button" onclick="location.href='/add'"> 추 가 </button>
